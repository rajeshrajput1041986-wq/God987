<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraFast Hosting | VPS & Minecraft</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #007bff;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Particles Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 10%;
            background: rgba(0,0,0,0.8);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        nav .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary); }
        nav .links a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }

        /* Hero Section */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        .hero h1 { font-size: 4rem; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { font-size: 1.2rem; color: #ccc; margin-top: 10px; }

        /* Pricing Section */
        .section-title { text-align: center; font-size: 2.5rem; margin: 50px 0; color: var(--primary); }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 10%;
            margin-bottom: 80px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: 0.4s;
        }
        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }
        .card h3 { font-size: 1.8rem; margin-bottom: 10px; }
        .price { font-size: 2rem; color: var(--primary); margin: 20px 0; }
        .specs { list-style: none; text-align: left; margin-bottom: 30px; color: #bbb; }
        .specs li { margin: 10px 0; font-size: 0.95rem; }
        .specs li::before { content: "✔ "; color: var(--primary); }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary);
            color: black;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { background: white; transform: scale(1.05); }

        footer { text-align: center; padding: 50px; border-top: 1px solid #222; color: #555; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <nav>
        <div class="logo">ULTRAFAST HOST</div>
        <div class="links">
            <a href="#minecraft">Minecraft</a>
            <a href="#vps">VPS Hosting</a>
            <a href="https://discord.gg/5YRV4BdzW">Discord</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Next-Gen Hosting Solutions</h1>
        <p>Ultra-fast. Locked-down. Always live. 99.99% Uptime Guaranteed.</p>
        <div style="margin-top: 30px;">
            <a href="#minecraft" class="btn">View Minecraft Plans</a>
        </div>
    </section>

    <h2 id="minecraft" class="section-title">Minecraft Plans</h2>
    <div class="grid" id="mc-plans"></div>

    <h2 id="vps" class="section-title">Premium VPS Hosting</h2>
    <div class="grid" id="vps-plans"></div>

    <footer>
        &copy; 2026 UltraFast Hosting | Powered by Innovation
    </footer>

    <script>
        // Particle Background Config
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00d4ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#00d4ff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            }
        });

        const discordLink = "https://discord.gg/5YRV4BdzW";

        // Minecraft Data
        const mcPlans = [
            { name: "Starter", price: "₹35", cpu: "50%", ram: "512MB", disk: "1GB" },
            { name: "Bronze", price: "₹60", cpu: "100%", ram: "1GB", disk: "2GB" },
            { name: "Silver", price: "₹110", cpu: "150%", ram: "2GB", disk: "4GB" },
            { name: "Gold", price: "₹180", cpu: "200%", ram: "4GB", disk: "8GB" }
        ];

        // VPS Data
        const vpsPlans = [
            { name: "VPS - Tier 1", price: "₹450", cpu: "2 Core", ram: "4GB DDR4", disk: "50GB NVMe" },
            { name: "VPS - Tier 2", price: "₹850", cpu: "4 Core", ram: "8GB DDR4", disk: "100GB NVMe" },
            { name: "VPS - Tier 3", price: "₹1500", cpu: "6 Core", ram: "16GB DDR4", disk: "200GB NVMe" }
        ];

        function createCards(data, elementId) {
            const container = document.getElementById(elementId);
            data.forEach(p => {
                container.innerHTML += `
                    <div class="card">
                        <h3>${p.name}</h3>
                        <div class="price">${p.price}<span>/mo</span></div>
                        <ul class="specs">
                            <li>CPU: ${p.cpu}</li>
                            <li>Memory: ${p.ram}</li>
                            <li>Disk: ${p.disk}</li>
                            <li>Anti-DDoS Protection</li>
                        </ul>
                        <a href="${discordLink}" class="btn">Buy Now</a>
                    </div>
                `;
            });
        }

        createCards(mcPlans, 'mc-plans');
        createCards(vpsPlans, 'vps-plans');
    </script>
</body>
</html>
